    <main>
        <section class="form-section">
            <form id="transaksiForm" action="proses_transaksi.php" method="POST">
                <div class="form-group">
                    <label for="nama">Nama Pelanggan:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                
                <div class="form-group">
                    <label for="bensin">Jenis Bensin:</label>
                    <select id="bensin" name="bensin" required>
                        <option value="Premium">Premium</option>
                        <option value="Pertalite">Pertalite</option>
                        <option value="Pertamax">Pertamax</option>
                        <option value="Turbo">Turbo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="jumlah">Jumlah Liter:</label>
                    <input type="number" id="jumlah" name="jumlah" required>
                </div>
                
                <div class="form-group">
                    <label for="harga">Harga per Liter:</label>
                    <input type="number" id="harga" name="harga" required>
                </div>
                <button type="submit">Catat Transaksi</button>
            </form>
        </section>
